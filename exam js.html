            function fclick(){
                validate=true;
                 d1=document.getElementsByName("fname")[0].value;
                 d2=document.getElementsByName("sname")[0].value;
                 d3=document.getElementsByName("eml")[0].value;

                 var today=new Date();
                 var mydate=new Date(db);
                 var md=mydate.getFullYear();
                var k=today.getFullYear()-md;
                
                if(d1==""){
                    document.getElementById("id1").innerHTML="enter your first name";
                    validate=false;
                }
                if(d2==""){
                    document.getElementById("id2").innerHTML="enter your second name";
                    validate=false;
                }
                if(d3==""){
                    document.getElementById("id3").innerHTML="enter your e_mail id";
                    validate=false;
                }
                else if(sub1.length<2 || sub2.length<2 || sub1[a-1].length<2 || sub2[b-1].length<2)
                {
                    document.getElementById("id3").innerHTML="invalid mail id";
                    validate=false;
                }
                 if(d4==""){
                     document.getElementById("id4").innerHTML="enter your password";
                     validate=false;
                 }
                 else if(d4.length<6)

                     document.getElementById("id4").innerHTML="atleast 6 characters";
                     validate=false;
                 }
                 if(d5=="branch")

                     validate=false;
                 }
                /* if(d6.checked==false && d7.checked==false)

                    validate=false;
                 }*/
                 if(d8==""){
                     document.getElementById("id7").innerHTML="enter your dob";
                     validate=false;
                 }
                 else if(k<15)
                 {
                     document.getElementById("id7").innerHTML="age should be minimum of 15";
                     validate=false;
                 }
                 return validate;
            }
